<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des commandes</title>
  <!-- ---- Embedded code for Comfortaa, Righteous, REM, EB Garamond, Libre Baskerville, Quintessential and Twinkle Star ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quintessential&family=REM:ital,wght@0,100..900;1,100..900&family=Righteous&family=Twinkle+Star&display=swap" rel="stylesheet">
    <!-- ---- END Fonts -->
  <link rel="stylesheet" href="styles/styles.min.css">
  <script defer src="./scripts/main.js"></script>
</head>
<body>
  <h1>Ajouter une commande</h1>
  <form action="#">
    <input type="text" id="name" placeholder="Nom du produit">
    <input type="number" id="price" placeholder="Prix unitaire">
    <input type="number" id="quantity" placeholder="Quantité">
    <button>Ajouter</button>
  </form>
  <div class="list-commandes">La liste est vide actuellement.</div>
  <div class="total-commandes">Total global: 0€</div>
</body>
</html>
